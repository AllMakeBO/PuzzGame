<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title> <!--Título do site-->
    
    <link rel="stylesheet" href="styles.css" /> <!--Referência ao estilo CSS-->
    <link rel="icon" href="https://uploads.onecompiler.io/43s2gpp6m/43stpacxc/1000116022.png" type="image/x-icon"> <!--Logo da página (a mesma do projeto)-->
</head>
<body>
    <header> <!--Início do cabeçalho da página-->
      <img class="logotop" src="https://uploads.onecompiler.io/43s2gpp6m/43stpacxc/1000116022.png"> <!--Logo do projeto (mesma logo da página)--> 
      <h1 class="titlename">Geometry Puzzle</h1> <!--Título-->
    </header> <!--Fim do cabeçalho da página-->
    
      <dialog id="instructions">
        <h2> Título do Pop-up </h2>
        <img src="img.jpg">
        <p> Este é um texto de exemplo dentro do pop-up. </p>
        <button id="close"> Close </button>
      </dialog>
      
      <dialog id="gameover">
        <h2>GAME OVER</h2>
        <p>Sua pontuação final foi: <span id="final-score">0</span></p>
        <button onclick="location.reload();">Jogar Novamente</button>
      </dialog>
    
    <main>
      <hr> <!--Linha de separação do cabeçalho e parte principal do site-->
        <nav> <!--Tag de navegação criada para voltar ao início do site-->
          <a href="index.html">Voltar para o Início</a> <!--Link para redirecionamento para o início-->
        </nav> <!--Final da tag de navegação-->
      <hr> <!--Linha de separação da navegação e parte principal do site-->
      
      <div id="gamegeopuzz"> <!--Divisória das informações do jogo-->
        <div id="linescoregeopuzz"> <!--Divisória para contagem de pontos e linhas-->
        <h1>Pontos:</h1>
        <p id="score"></p> <!--Mostra a quantidade de pontos marcados-->
        <br>
        
        <h1>Linhas:</h1>
        <p id="linhas"></p> <!--Mostra a quantidade de linhas subtraídas-->
        </div>
      
        <div id="backgroundgeopuzz"> <!--Divisória do jogo-->
          <h1>jogo:</h1>
          <canvas id="game" width="300" height="600"></canvas> <!--Canva para mostrar o jogo-->
          </div>
      
        <div id="nextgeopuzz"> <!--Divisória para mostrar a próxima peça-->
          <h1>Next:</h1>
          <canvas id="canvanext" width="100" height="100"></canvas> <!--Canva para mostrar a proxima peça a ser lançada--> 
        </div>
      </div>
      
      <button onclick="location.reload();">Reiniciar</button> <!--Botão para reiniciar a página-->
    </main>
    
    <script src="script.js"></script>
</body>
</html>
